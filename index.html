<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge</title>

    <!-- Foglio CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Contenitore del corpo della pagina -->
    <div class="container">

        <header>
            <!-- Sezione logo e litolo -->

            <img class="logo" src="logo.png" alt="lim">
            <h1 class="titolo">Taking Booleaners from A to B</h1>
        </header>
    
        <nav>
            <!-- pannello pulsanti -->
    
            <div class="navigatore">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
            
        </nav>
    
        <main>
            <!-- parte principale contenente le principali informazioni sui monopattini -->

            <section>
                <input type="checkbox" name="monopattino">
                <h3>Monopattino Gino22</h3>
                <span class="position"> Via Guadalametri - a 220 metri da te</span>
                <span>Stato carica:</span>
                <div class="charge orange"></div>
            </section>

            <section>
                <input type="checkbox" name="monopattino">
                <h3>Monopattino Mike24</h3>
                <span class="position"> Via Ricciardoni - a 420 metri da te</span>
                <span>Stato carica:</span>
                <div class="charge green"></div>
            </section>

            <section>
                <input type="checkbox" name="monopattino">
                <h3>Monopattino Fede154</h3>
                <span class="position"> Via Mentarini - a 490 metri da te</span>
                <span>Stato carica:</span>
                <div class="charge red"></div>
            </section>

        </main>
    </div>
    

</body>
</html>
